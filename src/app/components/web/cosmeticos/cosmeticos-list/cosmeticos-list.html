@if (loaded) {
  <div class="row my-3">
    <div class="col-12 d-flex justify-content-center">
      <ngb-pagination
        [(page)]=" currentPage"
        (pageChange)="changePage($event)"
        [collectionSize]="apiData.cosmeticos.info.total"
        [pageSize]="9"
        [ellipses]="true"
        [maxSize]="3"
        [boundaryLinks]="true">
      </ngb-pagination>
    </div>

    @for (cosmetico of cosmeticoList; track cosmetico._id) {
      <div class="col-md-4 my-2">
        <div class="card shadow">
          <div class="card-header bg-light-subtle">
            <h5 class="card-title text-capitalize">{{ cosmetico.name }}</h5>
          </div>
          <img [src]="cosmetico.image" [alt]="cosmetico.name" class="card-img-top">
          <div class="card-body">
            <p class="badge bg-primary">{{ cosmetico.type }}</p>
            <p><strong>Marca: </strong><span class="text-primary">{{ cosmetico.brand }}</span></p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <p>{{ cosmetico.price | currency: 'EUR' }}</p>
            <h4>
              <fa-icon [routerLink]="'/cosmeticos/edit/'+ cosmetico._id"   [icon]="faEdit" class="text-primary"></fa-icon>
              <fa-icon (click)="deleteCosmetico(cosmetico)" [icon]="faTrashCan" class="text-danger"></fa-icon>
            </h4>

          </div>
        </div>
      </div>
    }

  </div>
} @else {
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

}
